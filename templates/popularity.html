<html>
<body>

<h2>The select Element</h2>
<p>The select element defines a drop-down list:</p>

<form action="" method="post">
  <select name="user_id">
      {% for i in result %}
    <option value={{ i }}>{{ i }}</option>
      {% endfor %}
  </select>
  <br><br>
  <input type="submit">
</form>

</body>
</html>
